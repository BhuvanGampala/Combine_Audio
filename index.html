<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Mixer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Audio Mixer</h1>

    <div class="upload-section">
        <input type="file" id="file1">
        <input type="file" id="file2">
        <button onclick="uploadFiles()">Upload & Play</button>
    </div>

    <div class="controls">
        <label>Audio 1 Volume:</label>
        <input type="range" id="volume1" min="0" max="1" step="0.01" value="1">
        <label>Audio 2 Volume:</label>
        <input type="range" id="volume2" min="0" max="1" step="0.01" value="1">
    </div>

    <script src="script.js"></script>
</body>
</html>
